<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>{{appTitle}}</h1>

      <div class="steps">
        <div class="steps-content">
          {{ content }}
        </div>
        <ul class="steps-list">
          <li class="steps-item"
              v-for="(step, idx) of steps"
              :key="idx"
              :class="{
              done: idx < activeIndex,
              active: idx === activeIndex
              }"
              @click="setActive(idx)"
          ><span>{{ idx + 1 }}</span> {{ step.title }}</li>
        </ul>
        <div v-if="isFinished">
          <button class="btn primary" @click="reset">Повторить</button>
        </div>
        <div v-else>
          <button class="btn" :disabled="!isCanBack" @click="prev">Назад</button>
          <button class="btn primary" @click="nextOfFinish" v-text="buttonText"></button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
